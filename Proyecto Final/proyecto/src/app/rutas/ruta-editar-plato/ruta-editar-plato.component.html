<header class="header">
  <div class="container">
    RESTAURANTE
  </div>
  <div class="cerrar_sesion"><b>CERRAR SESION</b></div>
</header>
<div class="texto_nuevo_plato">
  <b>EDITAR INFORMACIÓN DEL PLATO</b>
</div>
<form   [formGroup]="editarForm" (ngSubmit)="actualizarPlato(editarForm.value,editarForm.value.id_plato)" >
  <div class="form-row">
    <div class="col-md-4 mb-3" style=" width: 90%">
      <label for="validationDefault01" class="informacion " >ID</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Ingrese una breve descripción del plato a ingresar"  formControlName="id_plato"
             readonly>
    </div>
    <div class="col-md-4 mb-3" style=" width: 90%">
      <label for="validationDefault02" class="informacion">Nombre del Plato</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Nombre "   formControlName="nombre" required>
    </div>
    <div class="col-md-4 mb-3" style=" width: 90%">
      <label for="validationDefault03" class="informacion " >Descripción</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="Ingrese una breve descripción del plato a ingresar" formControlName="descripcion" required>
    </div>
    <div class="col-md-4 mb-3" style=" width: 90%">
      <label for="validationDefault04" class="informacion " >Precio</label>
      <input type="text" class="form-control" id="validationDefault04" placeholder="ingrese el valor del plato"  formControlName="precio" required>
    </div>
    <div class="col-md-4 mb-3" style=" width: 90%">
      <label for="validationDefault05" class="informacion " >Categoria</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="Ingrese la categoria a la que pertenece"  formControlName="categoria" required>
    </div>


  </div>


  <button class="btn btn-primary" style="width: 90% ; background: rgba(253,204,33,1); border: 2px solid rgba(253,204,33,1); color: black; font-weight: bold
; font-size: 20px" type="submit" (click)="actualizarPlato(editarForm.value,editarForm.value.id_plato)">Actualizar</button>
  <button class="btn btn-primary" style="background: red; color: white" type="button" (click)="eliminarPlato(editarForm.value.id_plato)">Eliminar</button>
</form>

<button type="button" class="btn btn-light" style="margin-left: 50px ; margin-top: 180px ;" (click)="regresar()">Regresar </button>
