

<div class="container">
  <h3 style="color: #FF5733">CINES REGISTRADOS</h3><br>

  <button type="button" class="btn" style="background-color: #FFAF33; color:#131211; font-weight: bold" (click)="nuevoCine()">Nuevo cine</button><br><br>


  <table class="table table-hover">
    <thead class="thead-dark">
    <tr style="color: #FF5733">
      <th scope="col">Id</th>
      <th scope="col">nombre_cine</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Administrador</th>
      <th scope="col">TelefonoContacto</th>
      <th scope="col">hora_Apertura</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cine of cines" (click)="editarCine(cine.id)">
      <th scope="row">{{cine.id}}</th>
      <td>{{cine.nombre_cine}}</td>
      <td>{{cine.Direccion}}</td>
      <td>{{cine.administrador}}</td>
      <td>{{cine.TelefonoContacto}}</td>
      <td>{{cine.hora_Apertura}}</td>
    </tr>
    </tbody>
  </table>
</div>
